<div layout="row" layout-align="center start">
  <div flex="50" flex-xs="100" layout="column" layout-align="start stretch">
    <h1>Registrieren</h1>
    <a [routerLink]="['Login']">Anmelden</a>
    <form (submit)="signup($event, firstname.value, lastname.value, email.value, password.value)">
      <div layout="row">
        <md-input-container layout="column" flex="50">
          <label>Vorname</label>
          <input #firstname md-input type="text">
        </md-input-container>
        <md-input-container layout="column" flex="50">
          <label>Nachname</label>
          <input #lastname md-input type="text">
        </md-input-container>
      </div>
      <md-input-container>
        <label>E-Mail</label>
        <input #email md-input type="email">
      </md-input-container>
      <!--<md-input-container>
        <label>Handynummer (WhatsApp) (+49&hellip;)</label>
        <input md-input type="phone">
      </md-input-container>-->
      <div layout="row">
        <md-input-container layout="column" flex="100">
          <label>Passwort</label>
          <input #password md-input type="password">
        </md-input-container>
        <!--<md-input-container layout="column" flex="50">
          <label>Passwort</label>
          <input #passwordrep md-input type="password">
        </md-input-container>-->
      </div>
      <div layout="row" layout-align="center start">
        <button md-raised-button class="md-raised md-primary" type="submit">Registrieren</button>
      </div>
    </form>
  </div>
</div>
