<div layout="row" layout-align="center start">
  <div flex="50" flex-xs="100" layout="column" layout-align="start stretch">
    <h1>Login</h1>
    <a [routerLink]="['Signup']">Registrieren</a>
    <form (submit)="login($event, email.value, password.value)">
      <md-input-container>
        <label>E-Mail</label>
        <input #email md-input type="email">
      </md-input-container>
      <md-input-container>
        <label>Passwort</label>
        <input #password md-input type="password">
      </md-input-container>
      <div layout="row" layout-align="center start">
        <button md-raised-button class="md-raised md-primary" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
